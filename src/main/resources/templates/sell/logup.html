<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/sell/logup.css">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome To Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="m">
    <span onclick="login()" class="c" title="Close Modal">times;</span>
    <div class="modaldcontent">
        <form method="post" th:object="${seller}">

            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label><b>Name</b></label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" class="a" placeholder="Enter Name" th:field="*{name}" id="t1" required>
                </div>
                <div class="col-sm-6">
                    <p class="n" id="vali-name"><b>lalajd</b></p>
                </div>
            </div>

            <label><b>Address</b></label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" placeholder="Enter Address" th:field="*{address}" id="t2" required>
                </div>
                <div class="col-sm-6">
                    <p class="n" id="vali-address"><b>lalajd</b></p>
                </div>
            </div>

            <label><b>Phone Number</b></label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" placeholder="Enter Phone Number" th:field="*{phoneNumber}" id="t3" required>
                </div>
                <div class="col-sm-6">
                    <p class="n" id="vali-phone"><b>lalajd</b></p>
                </div>
            </div>

            <label><b>User Name</b></label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" placeholder="Enter User Name" th:field="*{account}" id="t4" required>
                </div>
                <div class="col-sm-6">
                    <p class="n" id="vali-account"><b>lalajd</b></p>
                </div>
            </div>

            <label><b>Password</b></label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="password" placeholder="Enter Password" th:field="*{password}" id="t5" required>
                </div>
                <div class="col-sm-6">
                    <p class="n" id="vali-password"><b>lalajd</b></p>
                </div>
            </div>
            <label><b>Repeat Password</b></label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="t6" required>
                </div>
                <div class="col-sm-6">
                    <p class="n" id="vali-pasword-agian"><b>lalajd</b></p>
                </div>
            </div>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" onclick="login()" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn" onclick="registration()">Sign Up</button>
            </div>

        </form>
    </div>
</div>

</body>
<script>
    function login() {
        location.assign("/sell/login");
    }
</script>
</html>
