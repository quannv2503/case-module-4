<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
<center><h2>Danh sách thông tin về đơn hàng</h2></center>
<a type="submit" class="btn btn-danger" th:href="@{/sell/home}">Quay lại</a>

<br>
<div th:if="${orderConfirmationLength==0}">
    <center><h3>Không có đơn hàng nào</h3></center>
</div>
<div th:if="${orderConfirmationLength!=0}">
    <a href="/sell/confirm-all" style="float: right" type="button" class="btn btn-info">Xác nhận tất cả đơn hàng</a>
    <table>
        <tr>
            <th>id SP</th>
            <th>Tên SP</th>
            <th>Khách hàng</th>
            <th>Số lượng</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th>Xác nhận</th>
            <th>Từ chối</th>
        </tr>
        <th:block th:each="orderConfirmation: ${orderConfirmations}">
            <tr>
                <td th:text="${orderConfirmation.id_sp}"></td>
                <td th:text="${orderConfirmation.name_sp}"></td>
                <td th:text="${orderConfirmation.name_customer}"></td>
                <td th:text="${orderConfirmation.quantityBy}"></td>
                <td th:text="${orderConfirmation.phoneNumber}"></td>
                <td th:text="${orderConfirmation.address}"></td>
                <td><a th:href="@{/sell/confirm/__${orderConfirmation.id}__ }">Xác nhận</a></td>
                <td><a th:href="@{/sell/refuse/__${orderConfirmation.id}__ }">Từ chối</a></td>
            </tr>
        </th:block>
    </table>
</div>

</body>
<style>
    table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 2px solid #ddd;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
    }
</style>
</html>
